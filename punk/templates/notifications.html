<!-- /templates/notifications.html -->

{% extends "base.html" %}
{% block content %}
<div class="notifications-container">
    
    <div class="header">
        <h1>Уведомления и чаты</h1>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">
    </div>

    <div class="tabs">
        <button class="tab-button active" data-tab="notifications">Уведомления</button>
        <button class="tab-button" data-tab="chats">Недавние чаты</button>
    </div>

    <div id="notifications-tab" class="tab-content">
        <h3 style="color: #d9d9d9; margin-bottom: 15px;">Новые уведомления</h3>
        <div id="notifications-list">
            <div class="empty-state">Загрузка уведомлений...</div>
        </div>
    </div>

    <div id="chats-tab" class="tab-content hidden">
        <h3 style="color: #d9d9d9; margin-bottom: 15px;">Ваши чаты</h3>
        <div id="recent-chats-list">
            <div class="empty-state">Загрузка чатов...</div>
        </div>
    </div>

    <div style="margin-top: 30px; text-align: center;">
        <a href="{{ url_for('home') }}" class="back-button">← На главную</a>
    </div>
</div>

<style>
.notifications-container {
    max-width: 100%;
    margin: 20px auto;
    padding: 0 15px;
}

.tabs {
    display: flex;
    border-bottom: 1px solid #38444d;
    margin-bottom: 20px;
}

.tab-button {
    background: none;
    border: none;
    color: #8899a6;
    padding: 12px 24px;
    cursor: pointer;
    border-bottom: 2px solid transparent;
    font-size: 1em;
    transition: all 0.2s ease;
}

.tab-button.active {
    color: #19cf86;
    border-bottom-color: #19cf86;
}

.tab-button:hover {
    color: #d9d9d9;
}

.tab-content {
    padding: 20px 0;
}

.notification-item, .chat-item {
    display: flex;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid #38444d;
    cursor: pointer;
    transition: background-color 0.2s;
    border-radius: 8px;
    margin-bottom: 8px;
}

.notification-item:hover, .chat-item:hover {
    background: #253341;
}

.notification-avatar, .chat-item .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 15px;
    flex-shrink: 0;
}

.notification-content, .chat-info {
    flex: 1;
    min-width: 0;
}

.notification-text, .chat-name {
    color: #d9d9d9;
    font-weight: bold;
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.chat-preview {
    color: #8899a6;
    font-size: 0.9em;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.notification-time, .chat-time {
    color: #8899a6;
    font-size: 0.8em;
    flex-shrink: 0;
    margin-left: 10px;
}

.empty-state {
    text-align: center;
    color: #8899a6;
    padding: 40px 20px;
    font-style: italic;
}

.back-button {
    color: #19cf86;
    text-decoration: none;
    padding: 10px 20px;
    border: 1px solid #38444d;
    border-radius: 20px;
    display: inline-block;
    transition: all 0.2s ease;
}

.back-button:hover {
    background: #253341;
}


/* Адаптивность */
@media (max-width: 1200px) {
    .home-main {
        grid-template-columns: 280px 1fr;
    }
    
    .right-column {
        grid-column: 1 / -1;
        margin-top: 20px;
    }
    
    .rooms-card {
        position: static;
    }
}

@media (max-width: 768px) {
    .home-container {
        padding: 15px;
    }
    
    .home-main {
        grid-template-columns: 100%;
        gap: 20px;
    }
    
    .header-content {
        flex-direction: column;
        text-align: center;
    }
    
    .user-stats {
        justify-content: center;
    }
    
    .left-column, .center-column, .right-column {
        width: 100%;
    }
    
    .input-group {
        flex-direction: column;
    }
    
    .modern-btn {
        width: 100%;
        justify-content: center;
    }
}

@media (max-width: 480px) {
    .home-container {
        padding: 10px;
    }
    
    .logo {
        font-size: 2em;
    }
    
    .action-card, .user-card, .quick-search, .rooms-card {
        padding: 20px;
    }
    
    .stat-number {
        font-size: 1.5em;
    }
}
</style>
{% endblock %}
